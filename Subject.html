<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Staff Registration Page">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="_css/normalize.css">
  <link rel="stylesheet" href="_css/styles.css">
  <script src="_javascript/submit.js" type="text/javascript"></script>
  <title>Subject Details</title>
</head>

<body>
  <h1>Subject Details</h1>
  <div>
    <form id="subjectForm" name="subjectForm" action="http://localhost/Website/_php/phpSubject.php" method="post">

      <label for="subID">Subject ID</label>
      <input type="text" name="subID" id="subID">
      <br>

      <label for="subName">Subject Name</label>
      <input type="text" name="subName" id="subName" required>
      <br>

      <label for="subDeptID">Department ID</label>
      <input type="text" name="subDeptID" id="subDeptID" required>
      <br>

      <label for="subCredits">Credits</label>
      <input type="number" name="subCredits" id="subCredits" min="1" max="4" required>
      <br>

      <label for="subType">Subject Type</label>
      <select name="subType" id="subType" required>
      <option value="Theory">Theory</option>
      <option value="Lab">Lab</option>
    </select>
      <br>

      <input type="submit" value="Submit" class="button">
      <br>
    </form>
  </div>
</body>

</html>
